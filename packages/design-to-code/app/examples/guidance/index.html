<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            html,
            body,
            #root {
                width: 100%;
                height: 100%;
                font-family: Arial, Helvetica, sans-serif;
                background-color: var(--dtc-l4-color);
                color: white;
                padding: 0;
                margin: 0;
                font-family: Arial, sans-serif;
            }
        </style>
        <link
            rel="stylesheet"
            href="<%= htmlWebpackPlugin.options.globalCssVariableStylesheet %>"
        />
        <%= htmlWebpackPlugin .tags .headTags .filter((tag) => (tag.attributes.src ||
        "").includes('guidance')) .join('') %>
    </head>
    <body>
        <div id="root">
            <dtc-guidance id="guidance">
                <dtc-guidance-document
                    title="This is a much longer title that should wrap"
                >
                    <h2>Document 1</h2>
                    <p>Guidance document 1 text</p>
                </dtc-guidance-document>
                <dtc-guidance-document title="aab">
                    <h2>Document 2</h2>
                    <p>Guidance document 2 text</p>
                </dtc-guidance-document>
                <dtc-guidance-document title="abb">
                    <h2>Document 3</h2>
                    <p>Guidance document 3 text</p>
                </dtc-guidance-document>
                <dtc-guidance-document title="bbb">
                    <h2>Document 4</h2>
                    <p>Guidance document 4 text</p>
                </dtc-guidance-document>
            </dtc-guidance>
        </div>
    </body>
</html>
