<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            html,
            body {
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
                    Noto Sans, sans-serif, BlinkMacSystemFont, "Segoe UI", Helvetica,
                    Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
                    "Segoe UI Symbol";
            }
        </style>
        <link
            rel="stylesheet"
            href="<%= htmlWebpackPlugin.options.globalCssVariableStylesheet %>"
        />
    </head>
    <body>
        <dtc-html-render id="htmlRender">
            <dtc-html-render-layer-navigation
                role="htmlrenderlayer"
            ></dtc-html-render-layer-navigation>
            <dtc-html-render-layer-inline-edit
                role="htmlrenderlayer"
            ></dtc-html-render-layer-inline-edit>
        </dtc-html-render>
    </body>
</html>
